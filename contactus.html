    <main class=" h-full ">
          
        <section class="flex m-5 justify-center items-center min-h-screen relative">
            <div class="container flex-wrap min-w-4xl min-h-96 flex z-10">
              <div class="contactInfo ml-auto xs:mb-2.5 md:mb-0 w-96 bg-red-900 z-10 p-10 flex flex-col justify-between rounded-lg shadow-md">
                <h2 class="text-white text-2xl font-medium">Contact Info</h2>
                <ul class="info relative mt-8">
                  <li class="flex items-start mb-8 cursor-pointer">
                    <span class="inline-block w-6 h-6 rounded-full overflow-hidden"><img src="https://img.icons8.com/ios-filled/50/ffffff/email.png" alt="Email" /></span>
                    <span class="text-white ml-4 font-light"><a href="mailto:email@example.com">email@example.com</a></span>
                  </li>
                  <li class="flex items-start mb-8 cursor-pointer">
                    <span class="inline-block w-6 h-6 rounded-full overflow-hidden"><img src="https://img.icons8.com/ios-filled/50/ffffff/phone.png" alt="Phone" /></span>
                    <span class="text-white ml-4 font-light">123-456-7890</span>
                  </li>
                  <li class="flex items-start mb-8 cursor-pointer">
                    <span class="inline-block w-6 h-6 rounded-full overflow-hidden"><img src="https://img.icons8.com/ios-filled/50/ffffff/address.png" alt="Address" /></span>
                    <span class="text-white ml-4 font-light">1234 Main St, Anytown USA</span>
                  </li>
                </ul>
                <ul class="sci flex mt-4">
                  <li class="mr-4"><a href="#"><img src="https://img.icons8.com/material-rounded/24/ffffff/facebook-f.png" alt="Facebook" /></a></li>
                  <li class="mr-4"><a href="#"><img src="https://img.icons8.com/material-rounded/24/ffffff/twitter.png" alt="Twitter" /></a></li>
                  <li class="mr-4"><a href="#"><img src="https://img.icons8.com/material-rounded/24/ffffff/instagram-new.png" alt="Instagram" /></a></li>
                </ul>
              </div>
              <div class="max-w-md mr-auto p-8 bg-white rounded-md shadow-md">
                <h2 class="text-2xl font-bold mb-6">Send a Message</h2>
                <form>
                  <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                      <input type="text" name="first_name" id="first_name" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <label for="first_name" class="absolute -top-3 left-2 bg-white text-gray-500 px-1">First Name</label>
                    </div>
                    <div class="relative">
                      <input type="text" name="last_name" id="last_name" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <label for="last_name" class="absolute -top-3 left-2 bg-white text-gray-500 px-1">Last Name</label>
                    </div>
                    <div class="relative col-span-2">
                      <input type="email" name="email" id="email" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <label for="email" class="absolute -top-3 left-2 bg-white text-gray-500 px-1">Email Address</label>
                    </div>
                    <div class="relative col-span-2">
                      <input type="tel" name="phone" id="phone" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent">
                      <label for="phone" class="absolute -top-3 left-2 bg-white text-gray-500 px-1">Mobile Number</label>
                    </div>
                    <div class="relative col-span-2">
                      <textarea name="message" id="message" required class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"></textarea>
                      <label for="message" class="absolute -top-3 left-2 bg-white text-gray-500 px-1">Write your message here...</label>
                    </div>
                    <div class="col-span-2">
                      <button type="submit" class="w-full bg-red-900 text-white py-2 px-4 rounded-md hover:bg-red-600 transition duration-300">Send</button>
                    </div>
                  </div>
                </form>
              </div>
        </section>              

    </main>
